# These pins match pi-hat-1 in this repo; you should use physical pin numbers,
# and they shouldn't require edits when using the same board.

# For Authboard v0.4
[pins]
j1 = Button:11:38
j2 = Button:16:37
j3 = Button:32:15
j4 = Button:12:40
j5 = Button:13:33
J6 = Button:7:31
# Buzzer requires DC drive
buzzer = Buzzer:35
relays = Relay:ActiveHigh:29, Relay:ActiveHigh:36
